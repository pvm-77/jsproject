<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container" style="border: 2px solid;">
        <h4 id="demo"><em></em></h4>
      <button type="button" id="bt1" class="btn btn-primary">see address</button>
    </div>
    <script>
        const myaddress={
            houseNumber:"imaginaryNumber",
            village:"imaginaryVillage",
            post:"imaginaryPost",
            city:"imaginaryCity",
            pincode:"imaginaryPincode",
            fulladdress: function(){
                return this.houseNumber+" , village "+this.village+ " & post "+this.post+" city- "+this.city+" pincode "+this.pincode;
            }
        };
        document.getElementById('bt1').onclick=()=>{
            document.getElementById('demo').innerHTML=myaddress.fulladdress();
        }
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

</body>
